<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoQuest- Document Search</title>
  <link rel="stylesheet" href="../static/styles.css"/>
</head>

<style>
  input[type="submit"] {
      padding: 10px 20px;
      background-color: #008CBA;
      color: rgb(248, 248, 248);
      border: none;
      cursor: pointer;
  }
</style>

<body>
  <div class="navbar">
    <div class="logo">InfoQuest- Document Search</div>
  </div>

  <h3 id="tagline">Streamline Your Search: Effortlessly Find the Needle in the Haystack!</h3>

  <div class="container">
      <div class="box">
        <h2 id="upload">Upload a File</h2>
        <h5>Allowed extensions: pdf,txt,csv,docx</h5>

        <form action="upload" method="post" enctype="multipart/form-data">
          <div class="upload-container">
            <input type="file" name="file" id="file">
          </div>
          <div class="out">
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
          </div>
          <br><br>
          <input type="submit" value="Upload">
        </form>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="box2">
            <form action="ask" method="post" class="outForm">
              <input type="text" name="question" id="questionInput" placeholder="Ask a question">
              <button type="submit">Ask</button>
              <div id="answerOutput">
                {% if Askmessage %}
                <p>{{ Askmessage }}</p>
                {% endif %}
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- The Summary Modal -->
      <div id="summaryModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="closeSummary">&times;</span>
          <h2>Document Summary</h2>
          <div class="box2">
            <div id="summaryOutput" class="box">
              {{ summary }}
            </div>
          </div>
        </div>
      </div>
  </div>

  <hr>
  <button id="ask" onclick="alert(`Button clicked!`)">Ask a question</button>
  <button id="summarize">Summarize</button>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
